version: "2"

services:
  project_img:
    build: .
    image: dj-project:latest

  project_app:
    image: dj-project:latest
    volumes:
      - .:/project
    environment:
      DATABASE_URL: postgres://postgres:postgres@db/postgres
      IPYTHONDIR: /project/.ipython/

  db:
    image: postgres:10
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis:3.2
    volumes:
      - redis:/data

  celery:
    extends: project_app
    depends_on:
      - db
      - redis
    command: ./wait-for-it.sh db:5432 -- watchmedo auto-restart --directory=./ --pattern=*.py --recursive -- celery -A project worker -l info
    environment:
      C_FORCE_ROOT: "1"

  mailhog:
    image: mailhog/mailhog
    ports:
    - "1025:1025"
    - "8025:8025"

  project:
    extends: project_app
    depends_on:
      - db
      - redis
      - celery
      - mailhog
    command: ./wait-for-it.sh db:5432 -- python manage.py runserver 0:8000
    ports:
      - "8000:8000"

  packages:
    extends: project_app
    volumes:
      - .:/host

volumes:
  db:
  redis: